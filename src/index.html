    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITP 01</title>
    <!-- Normalize the default margins around canvas; slight overkill -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
      html, body {
        /* blend in with canvas */
        background-color: #333;
        /* fullheight frame to fix broken resize when body shrinks */
        height: 100%;
        display: flex;
        /* center canvas with Flexbox */
        align-items: center;
        align-content: center;
        justify-content: center;
      }
    </style>
  </head>
